<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Todo List</h1>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>

        </header>

        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>

</body>

<!-- task template -->
<template name="task">
    <li>{{text}}</li>
</template>
